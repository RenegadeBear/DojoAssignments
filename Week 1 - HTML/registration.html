<!doctype hmtl>
<html>
	<head>
		<meta charset="utf-8">
		<title>My Registration Form</title>
	</head>
	<body>
		<form action="process.php" method="post">
			<h1>My Registration Form</h1>
			<label for="first_name">First Name:</label>
			<input type="text" id="first_name" name="first_name">
			<br>
			<label for="last_name">Last Name:</label>
			<input type="text" id="last_name" name="last_name">
			<br>
			<label for="email">Email:</label>
			<input type="text" id="email" name="email">
			<br>
			<label for="password">Password</label>
			<input type="password" id="password" name="password">
			<br>
			<label for="pw_confirm">Password Confirmation:</label>
			<input type="password" id="pw_confirm" name="pw_confirm">
			<br>
			<label for="birthday">Birthday:</label>
			<input type="date" id="date" name="birthday">
			<br>

			<p>Select Your Gender</p>
			<label for="male">Male</label>
			<input type="radio" id="male" name="gender" value="male">
			<label for="female">Female</label>
			<input type="radio" id="female" name="female" value="female">
			<br>
				
			<p>Say a few words about yourself</p>
			<textarea name="description"></textarea>
			<br>

			<label for="fav_lang">Favorite Language:</label>
			<select name="fav_lang">
				<option value="html">HTML</option>
				<option value="c++">CSS</option>
				<option value="javascript">JavaScript</option>
				<option value="python">Python</option>
				<option value="ruby">Ruby</option>
				<br>

			<input type="submit" value="Click Here to Register">
		</form>
	</body>
</html>
