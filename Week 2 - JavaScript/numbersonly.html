<script type = "text/javascript">

function  numOnly(arr) {
    var arrnew = [];
    for (var i = 0; i < arr.length; i++) {
        // console.log(typeof arr[i]);
        if(typeof arr[i] === "number") {
        arrnew.push(arr[i]);
        }
    }
    return arrnew;
}

</script>
