    <title>Range Print</title>
</head>
<body>
    
</body>
<script type = "text/javascript">

function rangePrint(min,max,incr){
    var arr = [min];
    var i = 0;
    while (max>arr[i]+incr){
        arr.push(arr[i]+incr);
        i++;
        }
        
    return arr;
    }

</script>
