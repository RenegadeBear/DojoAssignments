<script type = "text/javascript">

function fancyArray(sym,rvs){
    var arr = ["James", "Jill", "Jane", "Jack"]
    if(rvs==true){
        for (var i = (arr.length-1); i >=0; i--){
            console.log(i+" "+sym+" "+arr[i]);
        }
    }
    else {
        for (var i = 0; i < arr.length; i++){
            console.log(i+" "+sym+" "+arr[i]);
        }
    }
}
