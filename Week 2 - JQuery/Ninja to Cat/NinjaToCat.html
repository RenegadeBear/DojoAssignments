<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja To Cat</title>
    <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type ="text/javascript"> 
        var picture = "cat", position =  0;
        function update (){
            document.getElementsByTagName('img').style.backgroundImage = "url('"+picture+""+position+".png')";
        }
        
        $(document).ready(function() {

            $('img').click = function(e){
                console.log(e);
                if (picture == "cat") {
                    picture = "ninja";
                }
                else if(picture == "ninja") {
                    picture = "cat";
                }
                update();
            };
        })
    </script>
    <style>
        * {
            /* display: block; */
        }
        img {
            display: block;
            border: 1px blueviolet solid;
        }
        #ninja{
            display: none;
        }
    </style>
</head>

    <img src = "cat0.png" alt = "piece 0" data-alt-src = "ninja0.png" />
    <img src = "ninja0.png" alt = "piece 0" data-alt-src = "cat0.png" id = "ninja"/>

</html>
